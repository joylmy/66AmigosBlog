<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Blog-Niagra Fall</title>
    <link rel="stylesheet" href="../css/blog.css" />

  <body>
    <div class="body-container">
      <nav>
        <div id="nav-flex-logo">
          <h1 id="logo">66Amigos Diary</h1>
        </div>
        <ul id="nav-ul">
          <li class="nav-item">

        <figure class="about">

          <figcaption>
            <img
              src="../images/profile-img.jpg"
              alt="profile-sample4"
              class="profile"
            />

            <!-- social media icon -->
            <a class="nav-link" href="https://www.youtube.com/">YouTube</a>
          </figcaption>
        </figure>

        <div class="blog-body">
          <!-- image section -->
          <div class="img-container">
            <div class="feature">
              <figure
                class="featured-item image-holder r-3-2 transition"
              ></figure>
            </div>

            <div class="gallery-wrapper">
              <div class="gallery">
                <div class="item-wrapper">
                  <figure
                    class="gallery-item image-holder r-3-2 active transition"

                </div>

                </div>
                <div class="item-wrapper">
                  <figure

                </div>

                  <figure

                </div>
                <div class="item-wrapper">
                  <figure class="gallery-item image-holder r-3-2"></figure>
                </div>
                <div class="item-wrapper">
                  <figure
                    class="gallery-item image-holder r-3-2 transition"
                  ></figure>
                </div>
                <div class="item-wrapper">
                  <figure
                    class="gallery-item image-holder r-3-2 transition"
                  ></figure>
                </div>

              </div>
            </div>

            <div class="controls">
              <button class="move-btn left">&larr;</button>
              <button class="move-btn right">&rarr;</button>
            </div>
          </div>

          <!-- text section -->
          <div class="text">
            <P>TEST</P>


          </div>
        </div>
      </div>

      <footer class="footer">
        <p>Made by Mengyuan(Joy) Li with Heart</p>
      </footer>
    </div>
